{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

            <div class="treasure-grid">
                <div class="treasure-row">
                {% for treasure in treasures %}
                    <div class="treasure-item">
                        <h2 class="panel-heading">{{ treasure.name }}</h2>
                        <a href="/{{ treasure.id }}/">
                            <img class="treasure-image" src="{{ treasure.image.url }}" width="150" height="150">
                        </a>
                        <a class="treasure-user" href="/user/{{ treasure.user.username }}">by: {{ treasure.user.username }}</a>
                        <button class="treasure-button" data-id="{{ treasure.id }}" type="button">
                            <svg aria-hidden="true" class="treasure-icon"><use xlink:href="/static/images/site-icons.svg#icon-heart"></use></svg>
                            {% if treasure.likes > 0 %}
                                {{ treasure.likes }}
                            {% endif %}
                        </button>
                    </div>
                {% if forloop.counter|divisibleby:3 %}
                </div>

                <div class="treasure-row">
                {% endif %}
                {% endfor %}
                </div>
                <a class="treasure-button add-more" href="/add/">Add a new treasure!</a>
            </div>
{% endblock %}
