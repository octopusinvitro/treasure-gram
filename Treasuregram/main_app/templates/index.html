{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Treasure Gram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main role="main" class="site-main">
            <nav class="site-navigation">
                <a href="/">
                  <img src="{% static 'images/logo.jpg' %}" alt="TreasureGram logo">
                </a>
            </nav>


            <div class="treasure-grid">
                <h1 class="site-title">TreasureGram</h1>
                <div class="treasure-row">
                {% for treasure in treasures %}
                    <div class="treasure-item">
                        <h2 class="panel-heading">{{ treasure.name }}</h2>
                        <img class="treasure-image" src="{{ treasure.img_url }}" width="150" height="150">
                    </div>
                {% if forloop.counter|divisibleby:3 %}
                </div>

                <div class="treasure-row">
                {% endif %}
                {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
