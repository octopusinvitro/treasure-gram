{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Treasure Gram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main role="main" class="site-main">
            <header>
                <nav class="site-navigation">
                    <a href="/">
                      <img src="{% static 'images/logo.jpg' %}" alt="TreasureGram logo">
                    </a>
                    <div class="authentication">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a href="/login/">Login</a>
                    {% endif %}
                    </div>
                </nav>

                <h1 class="site-title">TreasureGram</h1>
            </header>
            {% block content %}
            {% endblock %}
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-3.0.0.min.js"><\/script>')</script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
